<div class="containers" style="display: flex; gap: 16px; align-items: flex-start;">
  <!-- Zone principale -->
  <mat-card style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>Store Mouvement Du Stock</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- Filtre + bouton Add -->
      <div class="spacer" style="display: flex; gap: 16px; align-items: center; margin-bottom: 16px;">
        <mat-form-field appearance="outline" style="flex: 1;">
          <mat-label><mat-icon>filter_list</mat-icon> Filter</mat-label>
          <input matInput (change)="filterdata($event)" />
        </mat-form-field>
        <button mat-raised-button color="accent" >
          <mat-icon>cloud_upload</mat-icon>
          Export
        </button>
        <button mat-raised-button color="accent" >
          <mat-icon>cloud_download</mat-icon>
          Import
        </button>
        <button mat-raised-button color="accent" >
          <mat-icon>add_circle</mat-icon>
          Add-article
        </button>
      </div>

      <!-- Table -->
      <table matSort mat-table  class="mat-elevation-z8">
        <!-- Colonnes -->
        <ng-container matColumnDef="id">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="codeArticle">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Code Article</th>
          <td mat-cell *matCellDef="let element">{{element.codeArticle}}</td>
        </ng-container>

        <ng-container matColumnDef="designation">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let element">{{element.designation}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <button mat-menu-item >
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item >
                <mat-icon>visibility</mat-icon>
                <span>Details</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row ></tr>
        <tr mat-row ></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>

<div class="containers" style="display: flex; gap: 16px; align-items: flex-start;">
  <!-- Zone principale -->
  <mat-card style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>Commandes Client</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <!-- Actions -->
      <div style="display: flex; gap: 16px; align-items: center; margin-bottom: 16px;">
        <mat-form-field appearance="outline" style="flex: 1;">
          <mat-label><mat-icon>filter_list</mat-icon> Filtrer</mat-label>
          <input matInput (input)="applyFilter($event)" />
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="exportToCSV()">
          <mat-icon>cloud_upload</mat-icon> Export
        </button>

        <input type="file" accept=".csv" #fileInput style="display: none" (change)="importFromCSV($event)">
        <button mat-raised-button color="accent" (click)="fileInput.click()">
          <mat-icon>cloud_download</mat-icon> Import
        </button>

        <button mat-raised-button color="primary" (click)="toggleAddCommande()">
          <mat-icon>add_circle</mat-icon> Ajouter Commande
        </button>
      </div>

      <!-- Table -->
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Colonnes -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let c">{{c.id}}</td>
        </ng-container>

        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
          <td mat-cell *matCellDef="let c">{{c.client}}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let c">{{c.date}}</td>
        </ng-container>

        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant</th>
          <td mat-cell *matCellDef="let c">{{c.montant}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let c">
            <mat-chip [color]="c.status === 'PAYÉ' ? 'primary' : 'warn'" selected>
              {{ c.status }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let c">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editCommande(c)">
                <mat-icon>edit</mat-icon>
                <span>Modifier</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Supprimer</span>
              </button>
              <button mat-menu-item>
                <mat-icon>visibility</mat-icon>
                <span>Détails</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-content>
  </mat-card>

  <!-- Panneau latéral -->
  <mat-card *ngIf="showAddCommande || showEditCommande" style="width: 400px;">
    <mat-card-header>
      <mat-card-title>{{ showAddCommande ? 'Nouvelle Commande' : 'Modifier Commande' }}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Client</mat-label>
        <input matInput [(ngModel)]="commandeForm.client" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput [(ngModel)]="commandeForm.date" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Montant</mat-label>
        <input matInput [(ngModel)]="commandeForm.montant" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="commandeForm.status">
          <mat-option value="EN ATTENTE">EN ATTENTE</mat-option>
          <mat-option value="PAYÉ">PAYÉ</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="actions" style="text-align: right; margin-top: 16px;">
        <button mat-button (click)="closeCommandePanel()">Annuler</button>
        <button mat-raised-button color="primary" (click)="saveCommande()">Valider</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

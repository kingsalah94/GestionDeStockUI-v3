<div class="containers">
  <!-- Zone principale -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Commandes Fournisseur</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- Barre d'action -->
      <div class="spacer">
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label><mat-icon>filter_list</mat-icon> Filtrer</mat-label>
          <input matInput (keyup)="applyFilter($event)" />
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="exportToCSV()">
          <mat-icon>cloud-upload</mat-icon>Export
        </button>

        <input type="file" accept=".csv" #fileInput hidden (change)="importFromCSV($event)" />
        <button mat-raised-button color="accent" (click)="fileInput.click()">
          <mat-icon>cloud_download</mat-icon> Import
        </button>

        <button mat-raised-button color="primary" (click)="toggleAddCommande()">
          <mat-icon>add_circle</mat-icon> Add New
        </button>
      </div>

      <!-- Tableau -->
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width">
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let c">{{ c.id }}</td>
        </ng-container>

        <!-- Fournisseur -->
        <ng-container matColumnDef="fournisseur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fournisseur</th>
          <td mat-cell *matCellDef="let c">{{ c.fournisseur }}</td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let c">{{ c.date }}</td>
        </ng-container>

        <!-- Montant -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant</th>
          <td mat-cell *matCellDef="let c">{{ c.montant | number }} FCFA</td>
        </ng-container>

        <!-- Statut -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
          <td mat-cell *matCellDef="let c">
            <mat-chip [color]="c.status === 'REÇUE' ? 'primary' : 'warn'" selected>
              {{ c.status }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let c">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editCommande(c)">
                <mat-icon>edit</mat-icon>
                <span>Modifier</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Supprimer</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>

  <!-- Panneau d'ajout/édition -->
  <mat-card class="panel-right" *ngIf="showAddCommande || showEditCommande">
    <mat-card-header>
      <mat-card-title>{{ showAddCommande ? 'Ajouter' : 'Modifier' }} Commande</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fournisseur</mat-label>
        <input matInput [(ngModel)]="commandeForm.fournisseur" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date</mat-label>
        <input matInput type="date" [(ngModel)]="commandeForm.date" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Montant</mat-label>
        <input matInput type="number" [(ngModel)]="commandeForm.montant" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Statut</mat-label>
        <mat-select [(ngModel)]="commandeForm.status">
          <mat-option value="REÇUE">REÇUE</mat-option>
          <mat-option value="EN ATTENTE">EN ATTENTE</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="actions">
        <button mat-button (click)="closeCommandePanel()">Annuler</button>
        <button mat-raised-button color="primary" (click)="saveCommande()">Valider</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

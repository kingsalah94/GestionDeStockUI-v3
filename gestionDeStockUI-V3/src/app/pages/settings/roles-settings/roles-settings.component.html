<div class="containers" style="display: flex; gap: 16px; align-items: flex-start;">
  <mat-card style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>R么les & Autorisations</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!-- Filtres et actions -->
      <div class="spacer">
        <mat-form-field appearance="outline" style="flex: 1;">
          <mat-label><mat-icon>filter_list</mat-icon> Filtrer</mat-label>
          <input matInput (input)="filterData($event)" />
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="toggleAddPanel()">
          <mat-icon>add_circle</mat-icon>
          Ajouter r么le
        </button>
      </div>

      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nom">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="edit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="showPanel" [@slideInOut]="showPanel ? 'in' : 'out'" style="width: 400px;">
    <mat-card-header>
      <mat-card-title>{{ editMode ? 'Modifier r么le' : 'Ajouter r么le' }}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput [(ngModel)]="form.nom" />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="form.description" />
      </mat-form-field>

      <div class="actions">
        <button mat-button (click)="closePanel()">Annuler</button>
        <button mat-raised-button color="primary" (click)="save()">Valider</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="containers" style="display: flex; gap: 16px; align-items: flex-start;">
  <!-- Zone principale -->
  <mat-card style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>Utilisateurs</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <!-- Barre outils -->
      <div class="spacer" style="display: flex; gap: 16px; align-items: center; margin-bottom: 16px;">
        <mat-form-field appearance="outline" style="flex: 1;">
          <mat-label><mat-icon>filter_list</mat-icon> Filtrer</mat-label>
          <input matInput (input)="filterData($event)" />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="downloadCSVTemplate()">
          <mat-icon>file_download</mat-icon> Modèle CSV
        </button>

        <button mat-raised-button color="accent" (click)="toggleAddUser()">
          <mat-icon>add</mat-icon>
          Ajouter
        </button>
      </div>

      <!-- Table utilisateurs -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let user">{{ user.nom }}</td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
          <td mat-cell *matCellDef="let user">{{ user.prenom }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="tel">
          <th mat-header-cell *matHeaderCellDef>Téléphone</th>
          <td mat-cell *matCellDef="let user">{{ user.tel }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Rôle</th>
          <td mat-cell *matCellDef="let user">{{ user.role }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user; let i = index">
            <button mat-icon-button (click)="toggleEditUser(i)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 100]"></mat-paginator>
    </mat-card-content>
  </mat-card>

  <!-- Panneau ajout ou modification -->
  <mat-card *ngIf="showAddUser || showEditUser" style="width: 400px;">
    <mat-card-header>
      <mat-card-title>{{ showAddUser ? 'Ajouter un utilisateur' : 'Modifier utilisateur' }}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content style="padding: 10px">
      <form [formGroup]="userForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="nom" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Téléphone</mat-label>
          <input matInput formControlName="tel" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rôle</mat-label>
          <mat-select formControlName="role">
            <mat-option value="USER">USER</mat-option>
            <mat-option value="ADMIN">ADMIN</mat-option>
          </mat-select>
        </mat-form-field>

        <div style="text-align: right; margin-top: 16px;">
          <button mat-button (click)="closePanels()">Annuler</button>
          <button mat-raised-button color="primary"
                  (click)="showAddUser ? saveUser() : editUser()">Valider</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

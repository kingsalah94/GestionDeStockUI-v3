<div class="containers">
  <mat-card style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>Catégories d'articles</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="spacer">
        <mat-form-field appearance="outline" style="flex: 1;">
          <mat-label><mat-icon>search</mat-icon> Filtrer</mat-label>
          <input matInput (input)="filterData($event)" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="toggleAddPanel()">
          <mat-icon>add_circle</mat-icon> Ajouter Catégorie
        </button>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>
        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Libellé</th>
          <td mat-cell *matCellDef="let element">{{ element.libelle }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="edit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-content>
  </mat-card>

  <!-- Slide Panel -->
  <mat-card class="slide-panel" [@slideInOut]="showPanel ? 'in' : 'out'" *ngIf="showPanel">
    <mat-card-header>
      <mat-card-title>{{ editMode ? 'Modifier' : 'Ajouter' }} Catégorie</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Code</mat-label>
          <input matInput [(ngModel)]="form.code" name="code">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Libellé</mat-label>
          <input matInput [(ngModel)]="form.libelle" name="libelle">
        </mat-form-field>

        <div class="actions">
          <button mat-button (click)="closePanel()">Annuler</button>
          <button mat-raised-button color="primary" (click)="save()">Valider</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<h2 mat-dialog-title>Confirmer l'importation</h2>
<mat-dialog-content>
  <p>Vous êtes sur le point d’importer {{ data.length }} articles. Confirmez-vous ?</p>

  <table mat-table [dataSource]="data" class="mat-elevation-z2" style="max-height: 200px; overflow: auto;">
    <ng-container matColumnDef="codeArticle">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element">{{element.codeArticle}}</td>
    </ng-container>

    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Désignation</th>
      <td mat-cell *matCellDef="let element">{{element.designation}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['codeArticle', 'designation']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['codeArticle', 'designation'];"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="confirm()">Importer</button>
</mat-dialog-actions>

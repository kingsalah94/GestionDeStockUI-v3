<div class="sidenav-header">
  <img [width]="profilePicSize()"
       [height]="profilePicSize()" [src]="profilePic"/>
  <div class="header-text">
    <h2 [class.hide-header-text]="sidNavCollapsed()">King Samba's Store</h2>
    <p [class.hide-header-text]="sidNavCollapsed()">King Samba</p>
  </div>
</div>
<mat-nav-list class="sidenav-list">
  <!-- links wrapper -->
  <div class=" nav-items">
    <a
      mat-list-item
      *ngFor="let item of menuItems()"
      [routerLink]="item.route"
      routerLinkActive
      #rla="routerLinkActive"
      [activated]="rla.isActive"
    >
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle *ngIf="!sidNavCollapsed()">
        {{ item.label }}
      </span>
    </a>


  </div>
 <div>
   <!-- logout button -->
   <button mat-button class="logout-button" >
     <mat-icon>logout</mat-icon>
     <span *ngIf="!sidNavCollapsed()">DÃ©connexion</span>
   </button>
 </div>

</mat-nav-list>
